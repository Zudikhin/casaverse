<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <meta name="author" content="Yuriy Zudikhin" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/nice-select.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <header class="header">
      <div class="container">
        <div class="header_block">
          <a class="header_block_logo" href="#">
            <img src="img/header/logo.svg" alt="">
          </a>
          <ul>
            <li class="current-menu-item">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About Us</a>
            </li>
            <li>
              <a href="#">Properties</a>
            </li>
            <li>
              <a href="#">Projects</a>
            </li>
            <li>
              <a href="#">Neighborhoods</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
          </ul>
          <div class="header_block_btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="header_block_right">
            <a href="#">
              <span>Contact Us</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="about_main">
      <div class="about_main_block">
        <h2>Contact Us</h2>
        <img class="desk" src="img/contacts/feature.svg" alt="">
        <img class="mob" src="img/contacts/feature_mob.svg" alt="">
      </div>
    </section>

    <section class="contacts">
      <div class="container">
        <div class="contacts_block">
          <div class="contacts_block_left">
            <h2>Contact Details</h2>
            <div class="contacts_block_left_info">
              <a href="tel:971508575168">971 50 857 5168</a>
              <a href="mailto:info@casa-verse.com">info@casa-verse.com</a>
              <p>The One Tower, Barsha Heights, Dubai, United Arab Emirates</p>
            </div>
            <div class="contacts_block_left_social">
              <a href="#">
                <img src="img/footer/instagram.svg" alt="">
              </a>
              <a href="#">
                <img src="img/footer/tiktok.svg" alt="">
              </a>
              <a href="#">
                <img src="img/footer/youtube.svg" alt="">
              </a>
              <a href="#">
                <img src="img/footer/facebook.svg" alt="">
              </a>
              <a href="#">
                <img src="img/footer/twitter.svg" alt="">
              </a>
              <a href="#">
                <img src="img/footer/linked.svg" alt="">
              </a>
            </div>
          </div>
          <div class="contacts_block_right">
            <h2>Online inquiry</h2>
            <div class="contacts_block_right_form">
              <form action="">
                <span>
                  <input type="text" placeholder="Name">
                </span>
                <span>
                  <input type="email" placeholder="Email">
                </span>
                <span>
                  <input type="tel" placeholder="Phone">
                </span>
                <span>
                  <select name="" id="">
                    <option value="">Select An Interest</option>
                    <option value="">Select An Interest 1</option>
                    <option value="">Select An Interest 2</option>
                  </select>
                </span>
                <span>
                  <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                </span>
                <input type="submit" value="Contact Us">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <script src="js/main.js"></script>

    <script>
      $("select").niceSelect();
    </script>
    
  </body>
</html>
